name: Deploy GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, tennisgroup]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure gtar
        run: |
          if ! command -v gtar >/dev/null 2>&1; then
            mkdir -p "$HOME/.local/bin"
            ln -sf "$(command -v tar)" "$HOME/.local/bin/gtar"
            echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          fi

      - name: Prepare site artifact
        run: |
          mkdir -p _site
          rsync -a --delete --exclude='.git' --exclude='.github' ./ _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
